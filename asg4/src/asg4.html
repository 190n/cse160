<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Lighting</title>
	</head>

	<body onload="main()">
		<canvas id="webgl" width="960" height="640">
			Please use a browser that supports "canvas"
		</canvas>

		<p>
			<code><span id="fps"></span> fps</code>
		</p>

		<p>
			<label for="light-angle">
				Light position:
				<input type="range" id="light-angle" min="0" max="360" value="0">
			</label>
		</p>
		<p>
			<label for="light-animate">
				<input type="checkbox" id="light-animate" checked>
				Automatically move light
			</label>
		</p>
		<p>
			<label for="light-color">
				Light color:
				<input type="color" id="light-color" value="#ffffff">
			</label>
		</p>
		<p>
			<label for="light-enable">
				<input type="checkbox" id="light-enable" checked>
				Enable light
			</label>
		</p>
		<p>
			<label for="normals">
				<input type="checkbox" id="normals">
				Show normals
			</label>
		</p>


		<script src="../lib/webgl-utils.js"></script>
		<script src="../lib/webgl-debug.js"></script>
		<script src="../lib/cuon-utils.js"></script>
		<script src="../lib/cuon-matrix-cse160.js"></script>
		<script src="Cube.js"></script>
		<script src="Camera.js"></script>
		<script src="Sphere.js"></script>
		<script src="main.js"></script>
	</body>
</html>
