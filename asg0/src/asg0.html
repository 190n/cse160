<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Draw a blue rectangle (canvas version)</title>
	</head>
	<body>
		<p>
			Name: Ben Grant<br>
			Email: bjgrant@ucsc.edu
		</p>
		<canvas id="example" width="400" height="400">
			Please use a browser that supports "canvas"
		</canvas>
		<div>
			v1:
			<label for="v1x">
				x
				<input type="number" id="v1x">
			</label>
			<label for="v1y">
				y
				<input type="number" id="v1y">
			</label>
		</div>
		<div>
			v2:
			<label for="v2x">
				x
				<input type="number" id="v2x">
			</label>
			<label for="v2y">
				y
				<input type="number" id="v2y">
			</label>
		</div>
		<p>
			<button onclick="handleDrawEvent()">Draw</button>
		</p>
		<div>
			<label for="operation">
				Operation:
				<select id="operation">
					<option value="add">Add</option>
					<option value="sub">Subtract</option>
					<option value="mul">Multiply</option>
					<option value="div">Divide</option>
					<option value="angle">Angle Between</option>
					<option value="area">Area</option>
					<option value="mag">Magnitude</option>
					<option value="norm">Normalize</option>
				</select>
			</label>
			<label for="scalar">
				Scalar:
				<input type="number" id="scalar">
			</label>
		</div>
		<p>
			<button onclick="handleDrawOperationEvent()">Draw</button>
		</p>
		<script src="../lib/cuon-matrix-cse160.js"></script>
		<script src="asg0.js"></script>
	</body>
</html>
