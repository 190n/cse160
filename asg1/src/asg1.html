<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Change a point color</title>
	</head>

	<body onload="main()">
		<canvas id="webgl" width="400" height="400">
			Please use a browser that supports "canvas"
		</canvas>

		<p>
			Shape Color:<br>
			<label for="red">
				Red
				<input type="range" min="0" max="1" step="0.001" id="red">
			</label>
			<label for="green">
				Green
				<input type="range" min="0" max="1" step="0.001" id="green">
			</label>
			<label for="blue">
				Blue
				<input type="range" min="0" max="1" step="0.001" id="blue">
			</label>
		</p>

		<p>
			<label for="size">
				Shape Size:
				<input type="range" min="1" max="50" step="1" id="size">
			</label>
		</p>

		<script src="../lib/webgl-utils.js"></script>
		<script src="../lib/webgl-debug.js"></script>
		<script src="../lib/cuon-utils.js"></script>
		<script src="main.js"></script>
	</body>
</html>
